<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Activity</title>
  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
<!--Train list-->
    <div class="jumbotron">
      <h1 class="text-center">Welcome to Platform 9Â¾</h1>
    </div>
    <br>
   <div class="container">
       <div class="row">
           <div class="col-lg-9">
                <table class="table">
                        <thead>
                          <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                          </tr>
                        </thead>
                        <tbody id="all-display">
                        </tbody>
                      </table>
           </div>
     
    <!-- Train Form -->
   
      <div class="col-lg-3">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add Train</h3>
          </div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="train-name">Train Name</label>
                <input class="form-control" id="trainName" type="text">
              </div>
              <div class="form-group">
                <label for="destination">Destination</label>
                <input class="form-control" id="destination" type="text">
              </div>
              <div class="form-group">
                <label for="first-train-time">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="firstTrain" type="text">
              </div>
              <div class="form-group">
                <label for="train-frequency">Frequency (min)</label>
                <input class="form-control" id="frequency" type="number">
              </div>
              <button class="btn btn-primary" id="addTrain" type="submit">Submit</button>
              <button class="btn btn-default" id="removeTrain" type="submit">Remove</button>

            </form>
          </div>
        </div>
      </div>

    </div>
</div>

</body>

</html>


<!-- Firebase Core JavaScript Link -->

<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script type="text/javascript" src="assets/javascript/logic.js"></script>


</body>
</html>
